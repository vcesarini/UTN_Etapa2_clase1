<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary p-xl-5">
    <div class="container bg-white col-8 p-xl-5 rounded-3">
      <div class="row">
        <h3>Formulario de tareas</h3>
        
        <div class="form-class mt-3">
            <form class="row g-3">
                <div class="col-md-2">
                  <input type="text" class="form-control" id="id" placeholder="ID" required>
                </div>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="titulo" placeholder="Título" required>
                </div>

                <div>
                  <textarea class="form-control" placeholder="Dejanos tu comentario" style="height: 100px" required></textarea>
                </div>

                <div class="col-md-6">
                  <input type="number" class="form-control" id="estimacion" placeholder="Estimación en días" required>
                </div>

                <div class="col-md-6">
                  <input type='file' placeholder="Seleccionar archivo" required />
                </div>

                <div class="col-md-6">
                  <select id="responsable" class="form-select" required>
                    <option value="">Responsable</option>
                    <option value="Responsable 1">Responsable 1</option>
                    <option value="Responsable 2">Responsable 2</option>
                    <option value="Responsable 3">Responsable 3</option>
                    <option value="Responsable 4">Responsable 4</option>
                    <option value="Responsable 5">Responsable 5</option>
                  </select>
                </div>

                <div class="col-md-6">
                    <select id="task" class="form-select" required>
                      <option value="">Estado de la tarea</option>
                      <option value="Progreso">Progreso</option>
                      <option value="Testing">Testing</option>
                      <option value="TRABADA">TRABADA</option>
                      <option value="TERMINADA">TERMINADA</option>
                  </select>
                </div>

                <div class="col-md-12 pt-3" style="display: inline-flex;">
                  <p>La tarea queda a cargo del:</p><p id="responsableSeleccionado" style="font-weight: 600;"></p>, con una tarea en estado:<p id="result" style="font-weight: 600;"></p>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary float-lg-end">Enviar</button>
                </div>
              </form>
        </div>
      </div>
    </div>

    <script>
      const select = document.getElementById('task');
      const result = document.getElementById('result');
      select.addEventListener('change', function () {
          result.textContent = this.value;
      });

      const responsable = document.getElementById('responsable');
      const responsableSeleccionado = document.getElementById('responsableSeleccionado');
      responsable.addEventListener('change', function () {
          responsableSeleccionado.textContent = this.value;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
